<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="mb-4">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center py-2">
                <h1 class="mb-0">MayaCode</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="producto.html">Producto</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="faq.html">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="carrito.html">Carrito</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="container my-4">
            <h2 class="mb-4">Carrito de compras</h2>
            <div id="cart-contents"></div>
            <p id="total"></p>
            <button id="checkout" class="btn">Proceder al pago (simulado)</button>
        </section>
    </main>
    <footer class="mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 MayaCode. Todos los derechos reservados.</p>
        </div>
    </footer>
    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function renderCart() {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            let container = document.getElementById('cart-contents');
            container.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                container.innerHTML = '<p>El carrito está vacío.</p>';
            } else {
                let ul = document.createElement('ul');
                cart.forEach(function(item) {
                    let li = document.createElement('li');
                    li.textContent = item.nombre + ' - Q' + item.precio.toFixed(2) + ' x ' + item.cantidad;
                    ul.appendChild(li);
                    total += item.precio * item.cantidad;
                });
                container.appendChild(ul);
            }
            document.getElementById('total').textContent = 'Total: Q' + total.toFixed(2);
        }
        document.getElementById('checkout').addEventListener('click', function() {
            alert('Pago simulado. Gracias por su compra.');
            localStorage.removeItem('cart');
            renderCart();
        });
        renderCart();
    </script>
</body>
</html>
