<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - MayaCode</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="mb-4">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center py-2">
                <h1 class="mb-0">MayaCode</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="producto.html">Producto</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="faq.html">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="carrito.html">Carrito</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="container my-4">
            <h2 class="mb-4">Contacto</h2>
            <form id="contact-form" class="mx-auto">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electr√≥nico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
            <div id="form-response" style="display:none;">
                <p>Gracias por su mensaje. Nos pondremos en contacto pronto.</p>
            </div>
        </section>
    </main>
    <footer class="mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 MayaCode. Todos los derechos reservados.</p>
        </div>
    </footer>
    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('contact-form').style.display = 'none';
            document.getElementById('form-response').style.display = 'block';
        });
    </script>
</body>
</html>
