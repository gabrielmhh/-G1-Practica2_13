<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - MayaCode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MayaCode</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="producto.html">Producto</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contacto</h2>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
        <div id="form-response" style="display:none;">
            <p>Gracias por su mensaje. Nos pondremos en contacto pronto.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 MayaCode. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('contact-form').style.display = 'none';
            document.getElementById('form-response').style.display = 'block';
        });
    </script>
</body>
</html>
